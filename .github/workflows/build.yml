name: Golang Application
on:
  push:
    branches:
      - 'v1.0'
    tags:
      - 'latest'
jobs:
  ci:
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "latest"
          force_push_tag: true
          message: "Latest release"
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          tags: "latest"
          artifacts: "release.tar.gz,foo/*.txt"
          bodyFile: "body.md"

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
              {
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*DipSA41C CI/CD Assignment Submission*"
                    }
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Name:*\nFan yazhuoting"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Metriculation:*\nA0287202J"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Email:*\nE1280877@u.nus.edu"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Repository:*\n<https://github.com/Nafy121345/dipsa41.git>"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Deployment:*\n<https://dipsa41-production.up.railway.app>"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": " <https://dipsa41-production.up.railway.app|Open Application>"
